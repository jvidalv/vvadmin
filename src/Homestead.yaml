ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
  - ~/.ssh/id_rsa
folders:
  - map: 'F:\PROGRAMMER\vvadmin\src'
    to: /home/vagrant/code
sites:
  - map: vvadmin
    to: /home/vagrant/code/web
databases:
  - homestead
features:
  - mongodb: true
name: vvadmin
hostname: vvadmin
